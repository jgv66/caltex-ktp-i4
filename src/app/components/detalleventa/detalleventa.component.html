<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start" (click)="salir()">
            <ion-icon slot="start" name="arrow-back"></ion-icon>
        </ion-buttons>
        <ion-title>Detalle del documento</ion-title>
    </ion-toolbar>
</ion-header>

<ion-progress-bar *ngIf=" buscando " type="indeterminate"></ion-progress-bar>

<ion-content>

    <ion-item>
        <ion-label>
            <h2 class="ion-text-center"><b>{{ tipo }} : {{ numero }}</b></h2>
        </ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let linea of detalle">

        <ion-item [color]=" linea.pendiente === 0 ? 'black' : 'danger' " style="font-size: 90%;">

            <ion-grid style="font-size: 80%;">

                <ion-row style="height: 25px;">
                    <ion-col class="ion-text-right" size="3">
                        <p>Código :</p>
                    </ion-col>
                    <ion-col class="ion-text-left" size="6">
                        <p><b>{{ linea.codigo }}</b></p>
                    </ion-col>
                </ion-row>
                <ion-row style="height: 25px;">
                    <ion-col class="ion-text-right" size="3">
                        <p>Solicitado :</p>
                    </ion-col>
                    <ion-col class="ion-text-left" size="2">
                        <b><p>{{ linea.cantidad | number:"1.0-0"  }}</p></b>
                    </ion-col>
                    <ion-col class="ion-text-right" size="3">
                        <p>Pendiente :</p>
                    </ion-col>
                    <ion-col class="ion-text-left" size="2">
                        <b><p>{{ linea.pendiente | number:"1.0-0"  }}</p></b>
                    </ion-col>
                </ion-row>
                <ion-row style="height: 25px;">
                    <ion-col class="ion-text-right" size="3">
                        <p>Netos :</p>
                    </ion-col>
                    <ion-col class="ion-text-left" size="3">
                        <b><p>${{ linea.neto | number:"1.0-0" }}</p></b>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-text-right" size="3">
                        <p>Descripción:</p>
                    </ion-col>
                    <ion-col class="ion-text-wrap">
                        <p><b>{{ linea.descrip }}</b></p>
                    </ion-col>
                </ion-row>

            </ion-grid>

        </ion-item>

    </ion-item-sliding>

</ion-content>
